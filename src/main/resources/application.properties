# ===============================
# DATABASE CONNECTION
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/online_visa_center
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
# ===============================
# JWT
# ===============================
jwt.header=Authorization
jwt.secret=JwtSuperSecret
jwt.expiration=36000000
jwt.route.registration.path=/registration
jwt.route.authentication.path=/login
# ===============================
# CHECKER
# ===============================
visit-checker.start-time=23:59:00